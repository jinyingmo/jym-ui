<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jym-ui</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div id="app">
		<jym-button type="default" >default</jym-button>
		<jym-button type="default" :disabled="true">disabled</jym-button>
		<jym-button type="success"  size="large" :loading="true">success</jym-button>
		<jym-button type="warning" icon="stop">undo</jym-button>
		<jym-button type="warning">warning</jym-button>
		<jym-button type="error">error</jym-button>
	</div>
	<script src="./src/app.js"></script>
</body>
</html>
